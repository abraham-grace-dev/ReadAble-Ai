    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .dark .glass {
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .gradient-text {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .dark .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
        }
        .brand-cursive {
            font-family: 'Dancing Script', cursive;
        }

        /* Hexagonal Glow Styles */
        .hex-grid-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 30%, transparent 80%);
        }

        .hex-svg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
        }

        .hex-path {
            fill: none;
            stroke: rgba(59, 130, 246, 0.15);
            stroke-width: 1.5;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: hexGlow 8s linear infinite;
            filter: drop-shadow(0 0 8px rgba(59, 130, 246, 0.4));
            transition: stroke 0.3s ease;
        }
        
        .dark .hex-path {
            stroke: rgba(96, 165, 250, 0.2);
            filter: drop-shadow(0 0 12px rgba(96, 165, 250, 0.6));
        }

        @keyframes hexGlow {
            0% { stroke-dashoffset: 1000; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { stroke-dashoffset: 0; opacity: 0; }
        }

        /* Chat Markdown Styles */
        .prose-chat { line-height: 1.6; }
        .prose-chat strong { font-weight: 700; }
        .dark .prose-chat strong { color: #60a5fa; }
        .prose-chat h1, .prose-chat h2, .prose-chat h3 {
            font-weight: 800; margin-top: 1rem; margin-bottom: 0.5rem; display: block;
        }
        .prose-chat h1 { font-size: 1.25rem; }
        .prose-chat h2 { font-size: 1.125rem; }
        .prose-chat h3 { font-size: 1rem; }
        .prose-chat p { margin-bottom: 0.75rem; }
        .prose-chat p:last-child { margin-bottom: 0; }
        .prose-chat ul, .prose-chat ol { margin-bottom: 0.75rem; padding-left: 1.25rem; }
        .prose-chat ul { list-style-type: disc; }
        .prose-chat ol { list-style-type: decimal; }
        .prose-chat li { margin-bottom: 0.25rem; }
